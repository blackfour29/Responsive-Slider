<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="content">
    <div class="slider__images-container">
      <img src="./images/castle.jpg" class="slider__image" alt="castle image">
      <img src="./images/gate.jpg" class="slider__image" alt="gate image">
      <img src="./images/sky.jpg" class="slider__image" alt="sky image">
      <img src="./images/camera.jpg" class="slider__image" alt="camera image">
    </div>
    <div class="slider__slide-arrow slider__slide-left">
      <i class="fa-solid fa-arrow-left slider__arrow-icon"></i>
    </div>
    <div class="slider__slide-arrow slider__slide-right">
      <i class="fa-solid fa-arrow-right slider__arrow-icon"></i>
    </div>
    <div class="slider__bottom-controls-container">
      <span class="slider__bottom-control" data-index="0"></span>
      <span class="slider__bottom-control" data-index="1"></span>
      <span class="slider__bottom-control" data-index="2"></span>
      <span class="slider__bottom-control" data-index="3"></span>
    </div>
  </main>


  <footer class="footer">
    <p>Image sources: <a href="https://commons.wikimedia.org/wiki/File:India_Gate_600x400.jpg" class="footer__link" target="_blank" rel="noopener noreferrer">First image</a>,

        <a href="https://www.1zoom.me/en/wallpaper/425865/z7421.5/600x400" class="footer__link" target="_blank" rel="noopener noreferrer">last image</a>
    </p>
  </footer>

  </div>
